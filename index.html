<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARC Swap Testnet</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
:root{
  --bg1:#0b1e3a;
  --bg2:#050c18;
  --card:#0a1730;
  --input:#0f254d;
  --accent1:#2196f3;
  --accent2:#1769aa;
  --text:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Inter,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  display:flex;align-items:center;justify-content:center;padding:20px
}
.card{
  width:100%;max-width:460px;
  background:linear-gradient(180deg,#0a1428,#060a12);
  border-radius:16px;padding:22px;
  box-shadow:0 10px 40px rgba(0,0,0,.6)
}
h1{text-align:center;color:#7fe3ff;margin:0}
.tag{text-align:center;font-size:12px;opacity:.7;margin-bottom:15px}
label{font-size:13px;margin-top:8px;display:block}
select,input{
  width:100%;padding:12px;margin-top:6px;
  border:none;border-radius:10px;
  background:var(--input);color:#fff
}
.btn{
  width:100%;padding:13px;margin-top:14px;
  border:none;border-radius:12px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;font-weight:bold;cursor:pointer
}
.secondary{
  background:transparent;border:1px solid #2c3e77
}
.fee{text-align:center;font-size:12px;margin-top:10px;opacity:.7}
.status{text-align:center;font-size:13px;margin-top:12px}
footer{text-align:center;font-size:11px;margin-top:12px;opacity:.4}
</style>
</head>
<body>
<div class="card">
<h1>ARC Swap</h1>
<div class="tag">Testnet Interface</div>

<button class="btn" id="connectBtn">Connect Wallet</button>

<label>From</label>
<select id="from"></select>

<label>To</label>
<select id="to"></select>

<label>Amount</label>
<input type="number" id="amount" placeholder="Enter amount">

<button class="btn" id="swapBtn">Swap</button>
<button class="btn secondary" onclick="location.reload()">Refresh</button>

<div class="fee">Network Fee: 1 USDC</div>
<div class="status" id="status"></div>
<footer>ARC Network Testnet</footer>
</div>

<script>
const TOKENS={
USDC:"0x3600000000000000000000000000000000000000",
EURC:"0x89B50855Aa3bE2F677cD6303Cec089B5F319D72a",
USDT:"0x175CdB1D338945f0D851A741ccF787D343E57952",
SRAC:"0x49cd69442dB073E7b94B0124e316AB7C68b95988",
RACS:"0x6E63e2cABECCe5c3A1c37b79A958a9542076A1e3",
SACS:"0x63F856fBAB3535174bFaFD6EFd720C634d6FD458",
KITTY:"0xe470A3Fb08345FD4a84c1b56Bd35bA7Be6297C3d",
DOGG:"0x832Fa4331050045F911bD6d59EAD144A04B965cB"
};

const ABI=["function transfer(address,uint256) returns(bool)"];
const VAULT="0x000000000000000000000000000000000000dEaD";
const FEE=ethers.utils.parseUnits("1",6);

const from=document.getElementById("from");
const to=document.getElementById("to");
const status=document.getElementById("status");

Object.keys(TOKENS).forEach(k=>{
  let o=document.createElement("option");
  o.value=TOKENS[k];o.textContent=k;
  from.appendChild(o.cloneNode(true));
  to.appendChild(o);
});

let provider,signer;
document.getElementById("connectBtn").onclick=async()=>{
  await ethereum.request({method:"eth_requestAccounts"});
  provider=new ethers.providers.Web3Provider(window.ethereum);
  signer=provider.getSigner();
  status.innerText="Wallet connected";
};

document.getElementById("swapBtn").onclick=async()=>{
  if(!signer) return alert("Connect wallet first");
  if(from.value===to.value) return alert("Choose different tokens");
  const amount=document.getElementById("amount").value;
  if(!amount||amount<=0) return alert("Invalid amount");

  let token=new ethers.Contract(from.value,ABI,signer);
  let usdc=new ethers.Contract(TOKENS.USDC,ABI,signer);
  status.innerText="Processingâ€¦";

  await usdc.transfer(VAULT,FEE);
  await token.transfer(VAULT,ethers.utils.parseUnits(amount,18));

  status.innerText="Swap completed (Testnet Simulation)";
};
</script>
</body>
</html>
